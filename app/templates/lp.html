    <script>

    function validateEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

    $(document).click(function(event) {
        var element = $(event.target);

        //If user clicks on a venue note, enable end user to edit it
        if (element[0].className == 'emailinvitebutton') {
            var email = $('#emailinvite').val();

            if (validateEmail(email)) {
              var url = '/addemailinvite';
              $.post(
                  url,
                  {email : email},
                  function(data, textStatus, jqXHR) {
                    //alert("added email: " + email);
                    var html="<h4 class='invitesuccess'>Success! We'll notify you when itlist is generally available</h4>";
                    $('#emailform').html(html);
